 <body>
  <div class="container"> <p>
<label> Number1 : </label>&nbsp;<input type="text" id="num1"><br></p>
<p><label> Number2 : </label>&nbsp;<input type="text" id="num2"><br></p>
<p><label> result : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="result"  style="color:white;"disabled><br><br></p>
<div>
<button onclick="add()">ADD</button>
<button onclick="sub()">Subtract</button>
<button onclick="mul()">multiply</button>
<button onclick="div()">divide</button>
<button onclick="clear()">reset</button>
</div>
  </div>
<script>
let input1 = document.getElementById('num1');
let input2 = document.getElementById('num2');
let resultInput = document.getElementById('result');
	function add(){
    const num1 = parseFloat(input1.value);
    const num2 = parseFloat(input2.value);
	resultInput.value = num1 + num2;
	}
		function sub(){
    const num1 = parseFloat(input1.value);
    const num2 = parseFloat(input2.value);
	resultInput.value = num1 - num2;
	}
		function mul(){
    const num1 = parseFloat(input1.value);
    const num2 = parseFloat(input2.value);
	resultInput.value = num1 * num2;
	}
		function div(){
    const num1 = parseFloat(input1.value);
    const num2 = parseFloat(input2.value);
	resultInput.value = num1/num2;
	}
	function clear(){
    input1.value = '';
    input2.value = '';
    resultInput.value = '';
	}
</script>
